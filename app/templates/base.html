<!doctype html>
<html>
<head>
	{%block head%}
	<title>{%block title%}{%endblock%} - Elimination</title>
	{%endblock %} 

	{% with messages = get_flashed_messages()%}
		{%if messages%}
			<ul class=flashes>
			{% for message in messages %}
				<li>{{message}}</li>
			{% endfor %}
			</ul>
		{%endif%}
	{%endwith%}
	
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elimination</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{url_for('static',filename='styles/eliminationCSS.css')}}">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->

<script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>
<body>
<!-- Header content -->
<header>
<div id="top-head"><img src="../static/images/Elimination-logo.png" width="60%" height="auto" alt=""/></div>
<div id="top-head" style = "height: 50%"><div>
</header>
<!-- content -->
<div id="main-body">
  <div id="inner-body">
    <table class="table-body">
      <tbody>
        
        {% block body%}

        {% endblock body%}
          
      </tbody>
	  </table>
  </div>
</div>
<footer>
  <div id="footer-main"><table width="100%" border="0">
  <tbody>
    <tr>
      
      <td class = "footer-col"><a href="#"><img src="../static/images/profile-icon.png" width="50" height="auto" alt="Image Not Found"/></a></td>
      <td class = "footer-col"><a href="/start"><img src="../static/images/home-icon.png" width="50" height="auto" alt="Image Not Found"/></a></td>
      <td class = "footer-col"><a href="#"><img src="../static/images/eliminate-icon.png" width="50" height="auto" alt="Image Not Found"/></a></td>
      
    </tr>
  </tbody>
</table>
</div>
</footer>
</body>
</html>
