<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elimination</title>
<link href="static/styles/eliminationCSS.css" rel="stylesheet" type="text/css">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--> 
<script>var __adobewebfontsappname__="dreamweaver"</script> 
<script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>
<body>
<!-- Header content -->
<header>
  <div id="top-head"><img src="static/images/Elimination-logo.png" width="60%" height="auto" alt=""/></div> 
</header>
<!-- content -->
<div id="main-body">
  <div id="inner-body">
    <table class="table-body">
      <tbody>
        
        {% block content %}

        {% endblock content %}
          
      </tbody>
	  </table>
  </div>
</div>
<footer>
  <div id="footer-main"><table width="100%" border="0">
  <tbody>
    <tr>
      {% for img in img_list %}
      <td class = "footer-col"><img src="static/images/{{img}}" width="50" height="auto" alt="Image Not Found"/></td>
      {% endfor %}
    </tr>
  </tbody>
</table>
</div>
</footer>
</body>
</html>
